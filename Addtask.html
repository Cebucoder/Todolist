<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main-style.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <link rel="stylesheet" href="./css/bottom-nav.css">

    <link rel="icon" type="image/png" href="./images/logo.png" >

    <title>Taskido | Add task</title>
</head>
<body>

    <!-- maincontaier -->
    <div class="main-container">
        <!-- sidebar naviagtion -->
        <div class="side-navigation">
            <div class="sidebar-icon " onclick="Dashboard()">
                <ion-icon name="grid-outline" title="Dashboard"></ion-icon>
            </div>

            <div class="sidebar-icon active">
                <ion-icon name="add-outline" title="Add task"></ion-icon>
            </div>

            <div class="sidebar-icon " onclick="Calendar()">
                <ion-icon name="today-outline" title="Calendar"></ion-icon>
            </div>

            <div class="sidebar-icon " onclick="NotiFication()">
                <ion-icon name="notifications-outline" title="Notification"></ion-icon>
            </div>
    
            <div class="sidebar-icon " onclick="Clock()">
                <ion-icon name="alarm-outline" title="Clock"></ion-icon>
            </div>

            <div class="sidebar-icon log" onclick="LogOutForm()">
                <ion-icon name="log-out-outline" title="Sign Out"></ion-icon>
            </div>
        </div>



        <!-- this will apper in the smaller screen -->
        <div class="bottom-navigation">
            <div class="sidebar-icon " onclick="Dashboard()">
                <ion-icon name="grid-outline" title="Dashboard"></ion-icon>
            </div>

            <div class="sidebar-icon " onclick="Calendar()">
                <ion-icon name="today-outline" title="Calendar"></ion-icon>
            </div>

            <div class="sidebar-icon circ-add active" onclick="Addtask()">
                <ion-icon name="add-outline" title="Add task"></ion-icon>
            </div>

            <div class="sidebar-icon " onclick="NotiFication()">
                <ion-icon name="notifications-outline" title="Notification"></ion-icon>
            </div>
    
            <div class="sidebar-icon " onclick="Clock()">
                <ion-icon name="alarm-outline" title="Clock"></ion-icon>
            </div>

            <div class="sidebar-icon log log-small" onclick="LogOutForm()">
                <ion-icon name="log-out-outline" title="Sign Out"></ion-icon>
            </div>


        </div>
        <!-- this will apper in the smaller screen -->


        <!-- left content -->
        <div class="dashboard">
            <!-- header greeting -->
            <div class="header">
                <div class="greetings">
                    <span class="greet-cont">
                        <h1 id="day">Good Afternoon</h1>
                        <h1 class="user-name" id="user">?</h1>
                    </span>
                    <span>

                    </span>
                </div>

                <div class="user-icon">
                    <img src="" alt="">
                    <h2 id="user-f"></h2>
                </div>

            </div>

            <div class="todo-box">
                <!-- tod-container -->
                <div class="todo-header">
                    <h1>Add Todo List</h1>
                </div>
                <div class="todo-inputbox">
                    <button onclick="showTaskModal()">Add Task</button>
                </div>

                <!-- where added task displayed -->
                <div class="task-container" id="task-container">
                    <!-- <li >
                        <div class="li-cont">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </div>

                        <span class="task-text">
                            <label><a href="">This content wehre task text appear</a></label>
                        </span>

                        <span class="trash-cont">
                            <ion-icon name="trash-outline"></ion-icon>
                        </span>

                    </li> -->
                </div>

            </div>


            <!-- PopUp task Modal -->
            <div class="popup-task-mod" id="popup-modal">
                <!-- modal -->
                <div class="task-modal">
                    <!-- modal-header -->
                    <span>
                        <label for="">Add Task</label>
                    </span>

                    <div class="modal-content">
                        <div class="input-box">
                            <label for="">Task Title</label>
                            <input id="task-title" class="taskerr" type="text">
                        </div>
                        <div class="input-box">
                            <label for="">Add Url</label>
                            <input id="task-url" class="taskerr" type="url">
                        </div>
                        <div class="input-box">
                            <label for="">Add Timer</label>
                            <input id="task-timer" class="taskerr" type="time">
                        </div>
                    </div>

                    <div class="action-btn">
                        <button type="submit" class="add-task" onclick="addTodo()">Add Task</button>
                        <button onclick="closeTaskModal()">Cancel</button>
                    </div>

                </div>
            </div>

            <!-- popup before user redirect to login page if not login -->
        <div class="warning-page" id="warning-page">
            <div class="warning-card" id="warning-card">
                <h3>Opps...</h3>
                <h1>You must login first</h1>
                <small>Redirecting to login...</small>
                <span class="loading-anim">
                    <img src="./images/loading.png" alt="">
                </span>
            </div>
        </div>

        </div>





    </div>
    
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="./js/app.js"></script>

</html>
